name: Next.js App Deployment

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18.0.0

      - name: Install dependencies
        run: yarn install

      - name: Build Next.js app
        run: yarn build

      - name: Install AZ CLI
        uses: elstudio/action-install-azure-cli@v1

      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          
      - name: Log in to Azure Container Registry
        run: az acr login --name pipelinegusccr

      - name: Build and tag Docker image
        run: |
          docker build -t pipelinegusccr.azurecr.io/my-nextjs-app:${{ github.sha }} .
          docker push pipelinegusccr.azurecr.io/my-nextjs-app:${{ github.sha }}

      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.4

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        run: |
          cd terraform
          terraform apply -auto-approve

      - name: Get AKS credentials
        run: az aks get-credentials --resource-group YOUR_RESOURCE_GROUP --name YOUR_AKS_NAME

      - name: Deploy to AKS
        run: kubectl apply -f k8s-deployment.yaml
